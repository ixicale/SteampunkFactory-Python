<html>
  <head>
    {% if titulo %}
    <title>{{ titulo }} - Mi web de prototipado</title>
    {% else %}
    <title>Bienvenido a mi web de prototipado</title>
    {% endif %}
  </head>
  <body>
      <!-- Impresion normal flask -->
      <h1>Hola, {{ usuario.nombre }}!</h1>
      <!-- for flask -->
      {% for user in usuario %}
        <h1>Hola, {{ usuario.nombre }}!</h1>
      {% endfor %}
      

  </body>
</html>
